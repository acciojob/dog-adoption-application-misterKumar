<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<form>
		  <div>
		    <label for="name">Name</label>
		    <input type="text" id="name" placeholder="Name">
		  </div>
		  <div>
		    <label for="phone">Phone Number</label>
		    <input type="text" id="phone" placeholder="Phone Number">
		  </div>
		  <div>
		    <label for="address">Address</label>
		    <input type="text" id="address" placeholder="Address">
		  </div>
		  <div>
		    <label>Have you ever lived with a Dog before?</label>
		    <label for="checkbox"><input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">Yes</label>
		  </div>
		  <div>
		    <label for="multiSelect">Please select your preferred breeds</label>
		    <select id="multiSelect" multiple>
		      <option value="Labrador">Labrador</option>
		      <option value="Golden Retriever">Golden Retriever</option>
		      <option value="German Shepherd">German Shepherd</option>
		      <option value="Poodle">Poodle</option>
		      <option value="Bulldog">Bulldog</option>
		    </select>
		  </div>
		  <div>
		    <input type="submit" id="submit" value="Submit">
		  </div>
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
